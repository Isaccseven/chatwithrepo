spring.application.name=chat-with-codebase

# Server Configuration
server.port=8080

# GitLab Configuration
gitlab.url=https://gitlab.com/Isaccseven/demo-pages
gitlab.token=glpat-Cv56xNGvmajx5KieU6X8
gitlab.default-branch=main

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/vectordb?application_name=chat_with_codebase
spring.datasource.username=postgres
spring.datasource.password=postgres

# Disable Flyway
spring.flyway.enabled=false

# Vector Store Configuration (PGVector)
spring.ai.vectorstore.pgvector.dimension=384
spring.ai.vectorstore.pgvector.index-type=hnsw
spring.ai.vectorstore.pgvector.distance-type=cosine_distance

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.embedding.enabled=true
spring.ai.ollama.embedding.options.model=mistral
spring.ai.ollama.embedding.options.temperature=0.8
spring.ai.ollama.embedding.options.num-ctx=2048

spring.ai.ollama.chat.enabled=true
spring.ai.ollama.chat.options.model=mistral
spring.ai.ollama.chat.options.temperature=0.7

# System Prompt
spring.ai.system-prompt=You are a senior Java developer assistant. Use the provided code context to answer questions about the codebase.
