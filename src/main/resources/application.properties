spring.application.name=chat-with-codebase

# Server Configuration
server.port=8080

# GitLab Configuration
gitlab.url=https://gitlab.com
gitlab.token=glpat-1LxKrvuy6yVjEynfoorC
gitlab.default-branch=master

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/vectordb?application_name=chat_with_codebase
spring.datasource.username=postgres
spring.datasource.password=postgres

# Disable Flyway
spring.flyway.enabled=false

# Vector Store Configuration (PGVector)
spring.ai.vectorstore.pgvector.dimension=1536
spring.ai.vectorstore.pgvector.index-type=hnsw
spring.ai.vectorstore.pgvector.distance-type=cosine_distance
spring.ai.vectorstore.pgvector.index-options.m=16
spring.ai.vectorstore.pgvector.index-options.ef-construction=64
spring.ai.vectorstore.pgvector.index-options.ef-search=40

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.embedding.enabled=true
spring.ai.ollama.embedding.options.model=nomic-embed-text

spring.ai.ollama.chat.enabled=true
spring.ai.ollama.chat.options.model=deepseek-r1:14b
spring.ai.ollama.chat.options.temperature=0.7


# System Prompt
spring.ai.system-prompt=You are a senior Java developer assistant analyzing a codebase. Your task is to help users understand and navigate the code by providing clear, accurate, and contextual answers. When referencing code, use specific file names, class names, and line numbers. Format code examples in markdown with appropriate language tags. Keep responses concise but informative, focusing on the most relevant parts of the codebase for each question.
